<!DOCTYPE html>
<html>
    <head>
        <title>Demo Navigator</title>
    </head>
    <style type="text/css">
        h5 {
            color:blue;
            text-decoration:underline;
            cursor:pointer;
        }
    </style>
    <script type="text/javascript">
        //important to open link also with http://htmlpreview.github.io/
        function openLink(link){
            var href=window.location.href+"";
            var stemUrl = href.substring(0, href.lastIndexOf('/')) + "/";
            console.log(stemUrl);
            link = stemUrl + link;
            console.log(link);
            window.location.href = link;
        }
        
        function openThis(linkElement){
            //var folder = "Applications";
            var subfolder = linkElement.parentNode.parentNode.parentNode.childNodes[0].innerHTML;
            var file = linkElement.innerHTML;
            var link = subfolder+"/"+file;
            openLink(link);
        }    
    </script>
<body>

<h1>Bachelor Project Navi</h1>

<h2>Demo Navigator</h2>

<h3>Applications</h3>
<ul> 
    <li><h4>Chapter2</h4>
        <ul> 
            <li><h5 onclick="openThis(this)">demo2.1-base.html</h5></li>    
        </ul>
    </li>
</ul>


</body>
</html>
